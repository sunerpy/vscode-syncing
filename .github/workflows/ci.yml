name: CI

on:
  pull_request:
    branches: [main, master]

jobs:
  code-quality:
    name: Code Quality
    uses: ./.github/workflows/code-quality.yml

  build-test:
    name: Build Test
    uses: ./.github/workflows/build-test.yml
    with:
      test_matrix: '["ubuntu-latest", "windows-latest", "macos-latest"]'
    secrets: inherit

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Check for outdated dependencies
        run: |
          echo "ğŸ“¦ Checking for outdated dependencies..."
          pnpm outdated || echo "âœ… All dependencies are up to date"

      - name: Check for unused dependencies
        run: |
          echo "ğŸ” Checking for unused dependencies..."
          npx depcheck || echo "âš ï¸  Some dependencies might be unused"

  security:
    name: Security Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
