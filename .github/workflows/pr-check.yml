name: PR Check

on:
  pull_request:
    branches: [ main, master ]

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Call env workflow
        uses: ./.github/workflows/env.yml
        id: env

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ steps.env.outputs.node_version }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ steps.env.outputs.pnpm_version }}

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Check types
      run: pnpm run check-types

    - name: Lint
      run: pnpm run lint

    - name: Check package.json
      run: |
        # æ£€æŸ¥package.jsonæ ¼å¼
        node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
        echo "âœ… package.json is valid JSON"

    - name: Check for console.log statements
      run: |
        if grep -r "console\.log" src/; then
          echo "âŒ Found console.log statements in source code"
          exit 1
        else
          echo "âœ… No console.log statements found"
        fi

    - name: Check for TODO comments
      run: |
        if grep -r "TODO" src/; then
          echo "âš ï¸  Found TODO comments in source code"
        else
          echo "âœ… No TODO comments found"
        fi

    - name: Check file sizes
      run: |
        echo "ğŸ“Š Checking file sizes..."
        find src/ -name "*.ts" -exec wc -l {} + | sort -nr | head -10

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
    - name: Call env workflow
        uses: ./.github/workflows/env.yml
        id: env

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ steps.env.outputs.node_version }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ steps.env.outputs.pnpm_version }}

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Check for outdated dependencies
      run: |
        echo "ğŸ“¦ Checking for outdated dependencies..."
        pnpm outdated || echo "âœ… All dependencies are up to date"

    - name: Check for unused dependencies
      run: |
        echo "ğŸ” Checking for unused dependencies..."
        npx depcheck || echo "âš ï¸  Some dependencies might be unused"

    - name: Security audit
      run: |
        echo "ğŸ”’ Running security audit..."
        pnpm audit --audit-level moderate || echo "âš ï¸  Security vulnerabilities found"

  build-test:
    name: Build Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Call env workflow
        uses: ./.github/workflows/env.yml
        id: env

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ steps.env.outputs.node_version }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ steps.env.outputs.pnpm_version }}

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Compile
      run: pnpm run compile

    - name: Package extension
      run: pnpm run package:vsix

    - name: Verify VSIX
      run: |
        # æ£€æŸ¥VSIXæ–‡ä»¶æ˜¯å¦å­˜åœ¨
        if [ ! -f "*.vsix" ]; then
          echo "âŒ VSIX file not found"
          exit 1
        fi
        
        # åˆ—å‡ºVSIXæ–‡ä»¶
        ls -la *.vsix
        echo "âœ… VSIX file created successfully"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vscode-syncing-${{ matrix.os }}
        path: |
          *.vsix
          dist/
        retention-days: 7 